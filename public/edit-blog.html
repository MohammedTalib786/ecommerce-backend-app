            <!-- >>>>>>>>>>>>>>>>>>>>> Mian Content -->
            <main class="main-content">

                <div class="add_new_cont container w-100 p-0 d-flex flex-column  ">

                    <h1 class="main_title text-black ">Edit Blog</h1>

                    <!-- <button class="btn btn-primary" id="dummyBtn" >Dummy Button</button> -->

                    <!-- <form action="/api/products" method="POST" class="w-100 d-flex flex-column gap-3 mt-4 "
                        id="add_prod_form"> -->
                    <form id="editForm" method="POST" class="w-100 d-flex flex-column gap-3 mt-4 ">

                        <div class="two_cols d-flex w-100 gap-4 ">

                            <div class="inp_cont title_cont  w-50 ">
                                <label for="blog_title">Blog Title:</label>
                                <input type="text" name="blog_title" class="form-control the_name my-2" id="blog_title"
                                    placeholder="Blog Title" required />
                            </div>

                            <div class="inp_cont slug_cont w-50 ">
                                <label for="blog_slug">Slug:</label>
                                <input type="text" name="blog_slug" class="form-control the_slug my-2" id="blog_slug"
                                    placeholder="Slug" required />
                            </div>

                        </div>

                        <div class="inp_cont excerpt_cont ">
                            <label for="blog_excerpt">Excerpt:</label>
                            <textarea name="blog_excerpt" class="form-control my-2" id="blog_excerpt" rows="3"
                                placeholder="Blog Excerpt (HTML allowed)" required></textarea>
                        </div>

                        <div class="two_cols d-flex w-100 gap-4 ">

                            <div class="inp_cont feat_img_cont w-50 ">
                                <label for="blog_feat_img">Featured Image (URL):</label>
                                <input type="text" name="blog_feat_img" class="form-control my-2" id="blog_feat_img"
                                    placeholder="Featured Image URL" required />
                            </div>

                            <div class="inp_cont inside_img_cont w-50 ">
                                <label for="blog_inside_img">Inside Image (URL):</label>
                                <input type="text" name="blog_inside_img" class="form-control my-2" id="blog_inside_img"
                                    placeholder="Inside Image URL" required />
                            </div>

                        </div>

                        <div class="two_cols d-flex w-100 gap-4 ">

                            <div class="inp_cont blog_cat_cont position-relative w-50 ">
                                <label for="blog_category">Blog Category:</label>
                                <select name="blog_category" class="form-control my-2" id="blog_category" required>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Laptops">Laptops</option>
                                </select>
                            </div>

                            <div class="inp_cont  tags_cont w-50 ">
                                <label for="blog_tags">Tags:</label>
                                <input type="text" name="blog_tags" class="form-control my-2" id="blog_tags"
                                    value="blogs" placeholder="Blog Tags" />
                            </div>

                        </div>

                        <div class="inp_cont blg_contnt_cont ">
                            <label for="blog_content">Blog Content:</label>
                            <textarea name="blog_content" class="form-control my-2" id="blog_content" rows="5"
                                placeholder="Blog Content (in HTML)" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Blog</button>
                    </form>

                </div>

            </main>
        </div>


    </div>



    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const blog_slug = urlParams.get("blog_slug");

        async function fetchAndFillForm() {
            const res = await fetch(`/api/blogs/${blog_slug}`);
            const data = await res.json();

            document.getElementById("blog_title").value = data.blog_title;
            document.getElementById("blog_slug").value = data.blog_slug;
            document.getElementById("blog_excerpt").value = data.blog_excerpt;
            document.getElementById("blog_feat_img").value = data.blog_feat_img;
            document.getElementById("blog_inside_img").value = data.blog_inside_img;
            document.getElementById("blog_category").value = data.blog_category;
            document.getElementById("blog_tags").value = data.blog_tags;
            document.getElementById("blog_content").value = data.blog_content;

        }

        fetchAndFillForm();

        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const payload = {};
            formData.forEach((val, key) => payload[key] = val);

            const response = await fetch(`/api/blogs/update/${blog_slug}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("Blog updated successfully!");
                window.location.href = "/blogs";
            } else {
                alert("Error updating blog.");
            }
        });

    </script>
