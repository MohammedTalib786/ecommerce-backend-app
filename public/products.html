    <script>
        let prod_counts = document.getElementById('prod_counts');
        let cont = document.getElementById('cont');
        (async () => {
            let res = await fetch('/api/products');
            let data = await res.json();

            // console.log('data', data);
            prod_counts.innerHTML = `(${data.length})`;
            let iHtml = '';

            // console.log('main data', data)
            if (data.length <= 0) {
                iHtml = "<p style='font-size: 18px;' class='' > No Products Found!</p>"
            }

            data.map((elem) => {
                // console.log('elem.name', elem.name,)
                // console.log('elem.slug', elem.slug)
                // console.log('elem ', elem)

                // if(elem.)
                iHtml +=
                    `
                        <div class="prod d-flex justify-content-between align-items-center  ">
                            <a href="/api/products/${elem.slug}" target="_blank" class="text-black">
                                <h3 class="m-0  ">${elem.name}</h3>
                                <div class="prod_details d-flex gap-3 ">
                                    <p class="m-0  ">ID: ${elem.id}</p>
                                    <p class="m-0  ">SKU: ${elem.sku}</p>
                                </div>
                            </a>
                            <div class="btns d-flex gap-3 ">
                                <a href="/edit-product.html?slug=${elem.slug}" class="btn btn-primary  ">Edit</a>
                                <form action="/api/products/delete?id=${elem.id}" method="POST">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    `;

            })
            cont.innerHTML = iHtml
        })()

    </script>
