<!DOCTYPE html>
<html lang="en">

<head>

    <!-- >>>>>>>>>>>>>> IMP Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />


    <title>Dashboard - BrandName</title>


    <!-- >>>>>>>>>>>>>> Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- >>>>>>>>>>>>>> Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- >>>>>>>>>>>>>> Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border-top: 3px solid #1C1C1C;
            border-right: 3px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>


    <div class="dashboard_pg_all_cont d-flex w-100  ">

        <div class="admin-panel d-flex overflow-hidden  ">

            <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>> Sidebar -->

            <!-- >>>>>>>>>>>>>>>>>> Mobile View -->
            <aside class=" d-lg-none d-md-flex sidebar_mob navbar navbar-expand-lg position-sticky top-0   ">
                <div class="container-fluid p-0 ">
                    <a href="/">
                        <img src="/assets/logo.png" alt="" width="130px">
                    </a>

                    <button class="navbar-toggler  " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="row-2 collapse pt-5 navbar-collapse" id="navbarNav">

                        <ul class="list-unstyled d-flex flex-column gap-3 align-items-center pb-4 ">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <a href="/products">All Products</a>
                            </li>
                            <li>
                                <a href="/blogs">All Blogs</a>
                            </li>
                        </ul>

                        <div class="row-3 d-flex flex-column align-items-center gap-2 ">

                            <i class="fa-regular fa-circle-user"></i>
                            <span>Admin</span>
                            <a href="/logout" class="logout text-danger ">Logout</a>
                        </div>

                    </div>

                </div>
            </aside>

            <!-- >>>>>>>>>>>>>>>>>> Desktop View -->
            <aside
                class=" d-lg-flex d-none  flex-column justify-content-between  d-none sidebar text-white position-sticky top-0  ">

                <div class="row-1">

                    <a href="/">
                        <img src="assets/logo.png" alt="" width="130px">
                    </a>
                </div>

                <div class="row-2">
                    <ul class="list-unstyled d-flex flex-column gap-3 ">
                        <li class="position-relative pg_link active ">
                            <a href="/dashboard">Dashboard</a>
                        </li>
                        <li class="position-relative pg_link ">
                            <a href="/products">All Products</a>
                            <span class="tooltip_hov"><a href="/add-new-product">Add New Product</a></span>
                        </li>
                        <li class="position-relative pg_link ">
                            <a href="/blogs">All Blogs</a>
                            <span class="tooltip_hov"><a href="/add-new-blog">Add New Blog</a></span>
                        </li>
                    </ul>
                </div>

                <div class="row-3 d-flex flex-column align-items-center gap-2 ">

                    <i class="fa-regular fa-circle-user"></i>
                    <span>Admin</span>
                    <a href="/logout" class="logout text-danger ">Logout</a>

                </div>

            </aside>

            <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>> ENDS Sidebar -->



            <!-- >>>>>>>>>>>>>>>>>>>>> Main Content -->
            <main class="main-content">


                <h1 class="text-center mb-5 ">Welcome to Admin Dashboard</h1>

                <div class="cont d-flex gap-4 my-5 ">
                    <div class=" recent_items recent_prods w-100 ">
                        <h3 class="mb-3">Recently Added Products</h3>

                        <div class="all_prods d-flex flex-column " id="cont">

                            <div class=" w-100 py-5 d-flex justify-content-center ">
                                <span class="loader"></span>
                            </div>

                        </div>


                    </div>

                    <div class=" recent_items recent_blogs w-100 ">
                        <h3 class="mb-3">Recently Added Blogs</h3>

                        <div class="all_prods d-flex flex-column " id="cont_blogs">

                            <div class=" w-100 py-5 d-flex justify-content-center ">
                                <span class="loader"></span>
                            </div>

                        </div>
                    </div>

                </div>

            </main>
        </div>

    </div>




    <script>
        let cont = document.getElementById('cont');
        let cont_blogs = document.getElementById('cont_blogs');

        (async () => {
            let res = await fetch('/api/products');
            let initial_data = await res.json();
            let data = initial_data.reverse().slice(0, 4);
            let iHtml = '';

            if (data.length <= 0) {
                iHtml = "<p style='font-size: 18px;' class='' > No Products Found!</p>"
            }

            data.map((elem) => {
                // console.log('elem final ver', elem.name.slice(0, 14) + " ... " + elem.name.slice(elem.name.length - 14, elem.name.length))
                iHtml +=
                    `
                        <div class="prod d-flex justify-content-between align-items-center  ">
                            <a href="/api/products/${elem.slug}" target="_blank" class="text-black">
                                <h3 title="${elem.name}" class="m-0  ">${elem.name.length < 27 ? elem.name : elem.name.slice(0, 14) + " ... " + elem.name.slice(elem.name.length - 14, elem.name.length)}</h3>
                                <div class="prod_details d-flex gap-3 ">
                                    <p class="m-0  ">ID: ${elem.id}</p>
                                    <p class="m-0  ">SKU: ${elem.sku}</p>
                                </div>
                            </a>
                            <div class="btns d-flex gap-3 ">
                                <a href="/edit-product.html?slug=${elem.slug}" class="btn btn-primary  ">Edit</a>
                                <form action="/api/products/delete?id=${elem.id}" method="POST">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    `;

            })
            cont.innerHTML = iHtml  + `<a href="/products" class="btn btn-primary" style="width: fit-content;" >View More</a>`;
        })()

        const fetchBlogData = async () => {
            let res = await fetch('/api/blogs');
            let initial_data = await res.json();
            let data = initial_data.reverse().slice(0, 4);
            let iHtml = '';

            if (data.length <= 0) {
                iHtml = "<p style='font-size: 18px;' class='' > No Blogs Found!</p>"
            }

            data.map((elem) => {
                // console.log('elem final ver', elem.name.slice(0, 14) + " ... " + elem.name.slice(elem.name.length - 14, elem.name.length))
                iHtml +=
                    `
                        <div class="prod d-flex justify-content-between align-items-center  ">
                            <a href="/api/blogs/${elem.blog_slug}" target="_blank" class="text-black">
                                <h3 title="${elem.blog_title}" class="m-0  ">${elem.blog_title.length < 27 ? elem.blog_title : elem.blog_title.slice(0, 14) + " ... " + elem.blog_title.slice(elem.blog_title.length - 14, elem.blog_title.length)}</h3>
                                <div class="prod_details d-flex gap-3 ">
                                    <p class="m-0  ">ID: ${elem.blog_id}</p>
                                </div>
                            </a>
                            <div class="btns d-flex gap-3 ">
                                <a href="/edit-blog.html?blog_slug=${elem.blog_slug}" class="btn btn-primary  ">Edit</a>
                                <form action="/api/blogs/delete?blog_id=${elem.blog_id}" method="POST">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    `;

            })
            cont_blogs.innerHTML = iHtml + `<a href="/blogs" class="btn btn-primary" style="width: fit-content;" >View More</a>`;
        }

        fetchBlogData()

    </script>



    <!-- >>>>>>>>>>>>>>>>>> Custom Script File -->
    <script src="script.js"></script>

    <!-- >>>>>>>>>>>>>>>>>> Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
