            <main class="main-content">

                <div class="add_new_cont container w-100 p-0 d-flex flex-column  ">

                    <h1 class="main_title text-black ">Edit Product</h1>

                    <!-- <button class="btn btn-primary" id="dummyBtn" >Dummy Button</button> -->

                    <!-- <form action="/api/products" method="POST" class="w-100 d-flex flex-column gap-3 mt-4 "
                        id="add_prod_form"> -->
                    <form id="editForm" method="POST" class="w-100 d-flex flex-column gap-3 mt-4 ">

                        <div class="two_cols d-flex w-100 gap-4 ">

                            <!-- <div class="inp_cont id_cont  w-50 ">
                                <label for="id">Product ID:</label>
                                <input type="number" name="id" class="form-control my-2" id="id" placeholder="ID"
                                    required />
                            </div> -->

                            <div class="inp_cont sku_cont w-50 ">
                                <label for="sku">Product SKU:</label>
                                <input type="text" name="sku" class="form-control my-2" id="sku" placeholder="SKU"
                                    required />
                            </div>

                            <div class="inp_cont name_cont  w-50 ">
                                <label for="name">Product Name:</label>
                                <input type="text" name="name" class="form-control the_name my-2" id="name"
                                    placeholder="Name" required />
                            </div>

                        </div>

                        <div class="inp_cont slug_cont ">
                            <label for="slug">Slug:</label>
                            <input type="text" name="slug" class="form-control the_slug my-2" id="slug"
                                placeholder="Slug" required />
                        </div>


                        <div class="inp_cont feat_img_cont ">
                            <label for="feat_img">Featured Image (URL):</label>
                            <input type="text" name="feat_img" class="form-control my-2" id="feat_img"
                                placeholder="Featured Image URL" required />
                        </div>


                        <div class="inp_cont img_gallery_cont ">
                            <label for="img_gallery">Image Gallery (URL):</label>
                            <textarea name="img_gallery" class="form-control my-2" id="img_gallery" rows="5"
                                placeholder="Image Gallery (comma-separated URLs)"></textarea>
                        </div>


                        <div class="two_cols d-flex w-100 gap-4 ">

                            <div class="inp_cont reg_prc_cont w-50 ">
                                <label for="reg_price">Regular Price:</label>
                                <input type="number" name="reg_price" class="form-control my-2" id="reg_price"
                                    placeholder="Regular Price" required>
                            </div>

                            <div class="inp_cont sale_prc_cont w-50 ">
                                <label for="sale_price">Sale Price:</label>
                                <input type="number" name="sale_price" class="form-control my-2" id="sale_price"
                                    placeholder="Sale Price">
                            </div>

                        </div>


                        <div class="inp_cont description_cont ">
                            <label for="description">Description:</label>
                            <textarea name="description" class="form-control my-2" id="description" rows="5"
                                placeholder="Product Description (HTML allowed)" required></textarea>
                        </div>


                        <div class="inp_cont excerpt_cont ">
                            <label for="excerpt">Excerpt:</label>
                            <textarea name="excerpt" class="form-control my-2" id="excerpt" rows="3"
                                placeholder="Product Excerpt (HTML allowed)" required></textarea>
                        </div>


                        <div class="two_cols d-flex w-100 gap-4 ">

                            <div class="inp_cont specs_cont w-50 ">
                                <label for="specifications">Specifications:</label>
                                <textarea name="specifications" class="form-control my-2" id="specifications" rows="5"
                                    placeholder="Specifications (HTML allowed)"></textarea>
                            </div>

                            <div class="inp_cont comp_cont w-50 ">
                                <label for="compatibility">Compatibility:</label>
                                <textarea name="compatibility" class="form-control my-2" id="compatibility" rows="5"
                                    placeholder="Compatibility (HTML allowed)"></textarea>
                            </div>

                        </div>


                        <div class="three_cols d-flex w-100 gap-4 ">

                            <div class="inp_cont three_col_row comp_cont position-relative  ">
                                <label for="inStock">In Stock:</label>
                                <select name="inStock" class="form-control my-2" id="inStock" required>
                                    <option value="true">In Stock</option>
                                    <option value="false">Out of Stock</option>
                                </select>
                            </div>


                            <div class="inp_cont three_col_row comp_cont position-relative ">
                                <label for="category">Category:</label>
                                <select name="category" class="form-control my-2" id="category" required>
                                    <option value="Power Banks">Power Banks</option>
                                    <option value="Stand and Straps">Stand and Straps</option>
                                    <option value="Covers and Cases">Covers and Cases</option>
                                </select>
                            </div>


                            <div class="inp_cont three_col_row comp_cont position-relative ">
                                <label for="featured_col">Featured Collection:</label>
                                <select name="featured_col" class="form-control my-2" id="featured_col" required>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </form>

                </div>

            </main>
        </div>


    </div>



    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get("slug");

        async function fetchAndFillForm() {
            const res = await fetch(`/api/products/${slug}`);
            const data = await res.json();

            document.getElementById("sku").value = data.sku;
            document.getElementById("name").value = data.name;
            document.getElementById("slug").value = data.slug;
            // document.getElementById("sku").value = data.sku;
            document.getElementById("feat_img").value = data.feat_img;
            document.getElementById("img_gallery").value = data.img_gallery;
            document.getElementById("reg_price").value = data.price?.reg_price;
            document.getElementById("sale_price").value = data.price?.sale_price;
            document.getElementById("description").value = data.description;
            document.getElementById("excerpt").value = data.excerpt;
            document.getElementById("specifications").value = data.specifications;
            document.getElementById("compatibility").value = data.compatibility;
            document.getElementById("inStock").value = data.inStock;
            document.getElementById("category").value = data.category;
            document.getElementById("featured_col").value = data.featured_col;

        }

        fetchAndFillForm();

        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const payload = {};
            formData.forEach((val, key) => payload[key] = val);

            const response = await fetch(`/api/products/update/${slug}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("Product updated successfully!");
                window.location.href = "/products";
            } else {
                alert("Error updating product.");
            }
        });

    </script>
